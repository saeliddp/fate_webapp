<!DOCTYPE html>
<html>
<head>
<style>
.header {
  background-color: #f2f2f2;
  padding-top: 10px;
  margin: 0px;
  text-align: center;
  color: #63aba8;
  font-family: "verdana";
}
p {
	font-family: "verdana";
	color: #565656;
	text-align: center;
	font-size: 18px;
	margin-top: 50px;
	margin-left: 100px;
	margin-right: 100px;
	margin-bottom: 50px;
}
div {
  border-radius: 5px;

}

    font-size: 16px;

}

}

<body style="background-color: #f2f2f2">
